<div>
    <label>name:
      <input [(ngModel)]="hero.name" placeholder="name">
    </label>
</div>

<h2>My Heroes</h2>
<ul class="heroes">
	<li *ngFor="let hero of heroes" [class.selected]="hero === selectedHero">
		<a routerLink="/detail/{hero.id}"><span class="badge">{{hero.id}}</span></a>
		 {{hero.name}}
	</li>
</ul>
